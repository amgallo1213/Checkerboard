<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Choice of Rows and Columns</title>
</head>

<body>
    <h1 class="h1_board_3">***Checkerboard***</h1>

    <div class="main">
        {%for x in range (0,row):%}
        <div class="row_odd">
            {%for y in range (0,row):%}
            {%if (x+y) %2!= 0%}
            <div class="odds_board_3"></div>
            {%else%}
            <div class="evens_board_3"></div>
            {%endif%}
            {%endfor%}
        </div>
        {%endfor%}
    </div>

</body>

</html>
