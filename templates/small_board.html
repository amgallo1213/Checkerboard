<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Small Checkerboard</title>
</head>
<body>
    <h1 class="h1_board_2">***Checkerboard***</h1>

    <div class="main">
        {%for x in range(0,row)%}
        <div class="row_odd">
            {%for x in range(0,row)%}
            <div class="odds_board_2"></div>
            <div class="evens_board_2"></div>
            {%endfor%}
        </div>
        <div class="row_even">
            {%for x in range(0,row)%}
            <div class="evens_board_2"></div>
            <div class="odds_board_2"></div>
            {%endfor%}
        </div>
        {%endfor%}
    </div>

</body>
</html>
